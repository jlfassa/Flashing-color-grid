<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing Color Grid</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Flashing Color Grid</h1>
            <p>Click the button to start or stop the color changes.</p>
        </header>

        <main>
            <div class="color-grid-container">
                <!-- Boxes without internal spans -->
                <div class="color-box"></div>
                <div class="color-box"></div>
                <div class="color-box"></div>
                <div class="color-box"></div>
                <div class="color-box"></div>
                <div class="color-box"></div>
                <div class="color-box"></div>
                <div class="color-box"></div>
                <div class="color-box"></div>
                <div class="color-box"></div>
                <div class="color-box"></div>
                <div class="color-box"></div>
                <div class="color-box"></div>
                <div class="color-box"></div>
                <div class="color-box"></div>
                <div class="color-box"></div>
                 <!-- You can adjust the number of boxes here -->
            </div>
        </main>

        <footer>
            <button class="generate-btn" id="toggle-color-btn">
                <i class="fas fa-play btn-icon"></i>
                <!-- Added span for text -->
                <span class="btn-text">Start Colors</span>
            </button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
